<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .header, .footer { background-color: #293eb8; color: white; padding: 15px; font-size: 20px; font-weight: bold; }
        .container { margin-top: 50px; }
        .login-container { display: flex; justify-content: center; gap: 40px; margin-top: 50px; }
        .login-option { background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; }
        .login-option:hover { transform: scale(1.1); background-color: #e0e0e0; }
    </style>
</head>
<body>
    <div class="header">VIT (Chennai Campus)</div>
    <div class="container">
        <h1>WELCOME TO VISDOM</h1>
        <div class="login-container">
            <div class="login-option" onclick="window.location.href='student.html'"><h2>Student</h2></div>
            <div class="login-option" onclick="window.location.href='staff.html'"><h2>Staff</h2></div>
        </div>
    </div>
    <div class="footer">Â© 2025 VIT Chennai. All rights reserved.</div>
</body>
</html>
